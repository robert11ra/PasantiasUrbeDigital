<H1 class="letra">Parametros de contancia</H1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="autoridad">
      <th mat-header-cell *matHeaderCellDef> Autoridad </th>
      <td mat-cell *matCellDef="let element"> {{element.autoridad}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Nombre de Constancia </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="paga">
      <th mat-header-cell *matHeaderCellDef> Paga </th>
      <td mat-cell *matCellDef="let element"> {{element.paga}} </td>
    </ng-container>

    <ng-container matColumnDef="dw">
        <th mat-header-cell *matHeaderCellDef> Nombre DW </th>
        <td mat-cell *matCellDef="let element"> {{element.dw}} </td>
      </ng-container>

      <ng-container matColumnDef="is">
        <th mat-header-cell *matHeaderCellDef> Imprime Sobre </th>
        <td mat-cell *matCellDef="let element"> {{element.is}} </td>
      </ng-container>

      <ng-container matColumnDef="AplicaDatos">
        <th mat-header-cell *matHeaderCellDef> Aplica Datos </th>
        <td mat-cell *matCellDef="let element"> {{element.AplicaDatos}} </td>
      </ng-container>

      <ng-container matColumnDef="ImprimeNotas">
        <th mat-header-cell *matHeaderCellDef> Imprime Notas </th>
        <td mat-cell *matCellDef="let element"> {{element.ImprimeNotas}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
