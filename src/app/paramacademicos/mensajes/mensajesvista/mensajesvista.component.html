<div style="text-align:center;margin-top:7%">
    <table id="viewTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef  style="text-align:center;"> Mantenimiento de Lista de Mensajes Expediente </th>
            <td mat-cell *matCellDef="let aux" style="text-align:left;"> 
                {{aux.nombre}} 
            </td>
          </ng-container>

          <ng-container matColumnDef="boton">
            <th mat-header-cell *matHeaderCellDef  style="text-align:center;"></th>
            <td mat-cell *matCellDef="let aux" style="text-align:left;">
                <input type="file">
               
            </td>
          </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [ngStyle]="{display: isLargeScreen ? 'block': 'none'}" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width:75%;margin-left:12.5%; margin-right:12.5%"></mat-paginator>
