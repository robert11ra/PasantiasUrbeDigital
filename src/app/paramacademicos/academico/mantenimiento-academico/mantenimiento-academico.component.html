<div class="tabla">
    <div class="buttons">
      <button mat-raised-button>Agregar</button>
      <button mat-raised-button>Editar</button>
      <button mat-raised-button>Eliminar</button>
  </div>
    <div class="filtro">
      <h4>Búsqueda por:</h4>
      <mat-form-field>
        
        <mat-label>Seleccione</mat-label>
        <mat-select>
          <mat-option *ngFor="let busca of buscar" [value]="busca.value">
            {{busca.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Column -->
      <ng-container matColumnDef="inst">
        <th mat-header-cell *matHeaderCellDef> Institución </th>
        <td mat-cell *matCellDef="let element"> {{element.inst}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
  </div>
