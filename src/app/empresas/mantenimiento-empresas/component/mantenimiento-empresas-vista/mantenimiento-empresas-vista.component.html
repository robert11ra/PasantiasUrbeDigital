<div id="formDiv"> 
  <form style="width:62.5%; margin-left:13.75%; margin-right:13.75%">
    <div *ngIf="isLargeScreen">

    <div>
      <mat-form-field style="text-align:left;float:left">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    
    <div style="width:60%;float:right;text-align:right">
      <button mat-raised-button color="primary" name="delete" (click)="toggleDeleteButtons()" style="background-color:red;margin-right:1%">Eliminar</button>
       <button mat-raised-button color="primary" name="edit" (click)="toggleEditButtons()" style="margin-left:1%">Editar</button>
       <button mat-raised-button color="secondary" name="add" (click)="register()" style="margin-left:1%">Registrar</button>
    </div>

    </div>

    <div *ngIf="!isLargeScreen">
      <mat-form-field>
          <mat-label>Buscar...</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        
      <div>
        <button mat-raised-button color="primary" name="deleteedo" (click)="toggleDeleteButtons()" style="background-color:red;margin-right:1%">Eliminar</button>
        <button mat-raised-button color="primary" name="editedo" (click)="toggleEditButtons()" style="margin-left:1%">Editar</button>
        <button mat-raised-button color="secondary" name="add" (click)="register()" style="margin-left:1%">Registrar</button>

      </div>
      </div>
</form>
</div>
<br>

<div style="text-align:center;margin-top:7%">
  <table id="viewTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="rif">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;"> RIF </th>
      <td mat-cell *matCellDef="let aux" style="text-align:center;"> 
          {{aux.RIF}} 
      </td>
    </ng-container>
    <ng-container matColumnDef="pcode">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;"> Código Público </th>
      <td mat-cell *matCellDef="let aux" style="text-align:center;"> 
          {{aux.pubCode}} 
      </td>
    </ng-container>
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef  style="text-align:center;"> Empresas Activas </th>
          <td mat-cell *matCellDef="let aux" style="text-align:center;"> 
              {{aux.name}} 
          </td>


        </ng-container>
        <ng-container matColumnDef="eliminar" >
          <th mat-header-cell *matHeaderCellDef  style="text-align:center;padding-right:0px"></th>
          <td mat-cell *matCellDef="let aux" style="text-align:center;padding-right:0px"> 
            <button mat-raised-button color="primary" name="viewDelete" (click)="removeRegister(aux.id)" style="background-color:red">Eliminar</button>
                  <br>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="modificar" >
          <th mat-header-cell *matHeaderCellDef  style="text-align:center;padding-right:0px"></th>
          <td mat-cell *matCellDef="let aux" style="text-align:center;padding-right:0px"> 
            <button mat-raised-button color="primary" name="viewModify" (click)="navigateModify(aux.id)">Editar</button>
            <br>
          </td>
        </ng-container>
        

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator id="tablePaginator" [ngStyle]="{display: isLargeScreen ? 'block': 'none'}" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
