<div id="formDiv"> 
    <form style="width:62.5%; margin-left:13.75%; margin-right:13.75%">
      <div *ngIf="isLargeScreen">

      <div>
        <mat-form-field style="text-align:left;float:center">
          <mat-label>Buscar...</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>

      </div>

      <div *ngIf="!isLargeScreen">
        <mat-form-field>
            <mat-label>Buscar...</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </div>
  </form>
  </div>
  <br>

  <div style="text-align:center;margin-top:7%">
    <table id="viewTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef  style="text-align:center;"> Grupos de Empresas Activas </th>
            <td mat-cell *matCellDef="let aux" style="text-align:left;"> 
                {{aux.name}} 
            </td>
          </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [ngStyle]="{display: isLargeScreen ? 'block': 'none'}" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width:75%;margin-left:12.5%; margin-right:12.5%"></mat-paginator>
