<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Urbe Digital</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" autosize>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <mat-nav-list>
          
        <a mat-list-item [matMenuTriggerFor]="academico">Academico</a>
        <mat-menu #academico="matMenu">
          <button mat-menu-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">{{nav.name}}</button>
        </mat-menu>

        <a mat-list-item [matMenuTriggerFor]="documentos">Documentos</a>
        <mat-menu #documentos="matMenu">
          <button mat-menu-item [routerLink]="doc.ruta" *ngFor="let doc of fillerNav">{{doc.docu}}</button>
        </mat-menu>

        <a mat-list-item [matMenuTriggerFor]="mensajes">Mensajes</a>
        <mat-menu #mensajes="matMenu">
          <button mat-menu-item [routerLink]="men.rout" *ngFor="let men of fillerNav">{{men.mensa}}</button>
        </mat-menu>


      </mat-nav-list>


    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
